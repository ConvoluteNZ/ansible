---

- hosts: all
  become: true
  tasks:

  - name: remove extra packages for enterprise linux
    yum:
      name: epel-release
      state: absent
    when: ansible_os_family == "Rocky"

  - name: update yum cache
    yum:
      update_cache=true
    when: ansible_os_family == "Rocky"

  - name: remove nginx, tldr and htop packages
    yum:
      name:
        - nginx
        - htop
        - tldr
      state: absent 
    when: ansible_os_family == "Rocky"

